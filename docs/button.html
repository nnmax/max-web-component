<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Demos</title>
  <script src="../es/index.js" type="module"></script>
  <style>
    max-button {
      margin-right: 8px;
    }

    max-button:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <max-button variant="text" color="primary">Text</max-button>
  <max-button variant="contained" color="primary">
    Contained
  </max-button>
  <max-button variant="outlined" color="primary">
    Outlined
  </max-button>

  <br />
  <br />

  <max-button variant="text" color="secondary">Text</max-button>
  <max-button variant="contained" color="secondary">
    Contained
  </max-button>
  <max-button variant="outlined" color="secondary">
    Outlined
  </max-button>

  <br />
  <br />

  <max-button variant="text" color="success">Text</max-button>
  <max-button variant="contained" color="success">
    Contained
  </max-button>
  <max-button variant="outlined" color="success">
    Outlined
  </max-button>

  <br />
  <br />

  <max-button variant="text" color="error">Text</max-button>
  <max-button variant="contained" color="error">
    Contained
  </max-button>
  <max-button variant="outlined" color="error">
    Outlined
  </max-button>

  <br />
  <br />

  <max-button variant="text" color="warning">Text</max-button>
  <max-button variant="contained" color="warning">
    Contained
  </max-button>
  <max-button variant="outlined" color="warning">
    Outlined
  </max-button>

  <!-- disabled -->

  <br />
  <br />
  
  <max-button disabled variant="text" color="primary">Text</max-button>
  <max-button disabled variant="contained" color="primary">
    Contained
  </max-button>
  <max-button disabled variant="outlined" color="primary">
    Outlined
  </max-button>

</body>

</html>
